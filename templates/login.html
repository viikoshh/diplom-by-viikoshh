<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Авторизация</title>
</head>
<body class="text-center">

    <main class="form-signin">
     <div class="container">
      <form class="form">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Login">
          <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>


        <div>
            <a href="/sign" class="up nav-link px-2 link-dark">Еще не зарегистрированы?</a>
        </div>
        <button class="w-100 btn btn-lg btn-warning" type="submit">Авторизоваться</button>

       </form>
      </div>
    </main>
</body>
</html>
