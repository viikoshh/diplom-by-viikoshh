<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Refresh" content="10" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Заказы</title>
</head>
<body>
    <main>
        <div class="container">
            <h2 style="text-align: center">Актуальные заказы</h2>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for el in orders %}
                <div class="col" >
                    <div class="card shadow-sm" style="border-color: #000">
                        <ol>
                            {% for i in el %}
                             <li>{{ i[0] }} - {{ i[1] }} шт.</p></li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <br><br>
        <div class="container">
            <h2 style="text-align: center">Выполненные заказы</h2>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for el in orders_old %}
                <div class="col" >
                    <div class="card shadow-sm" style="border-color: #000; background-color: #a8a8a8">
                        <ol>
                            {% for i in el %}
                             <li>{{ i[0] }} - {{ i[1] }} шт.</p></li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </main>
</body>
</html>
